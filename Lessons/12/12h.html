<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="./12h.css">
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>
		<button class="move-button js-rock-button"><img class="move-icon" src="Images/rock-emoji.png"></button>
		<button class="move-button js-paper-button"><img class="move-icon" src="Images/paper-emoji.png"></button>
		<button class="move-button js-scissors-button"><img class="move-icon" src="Images/scissors-emoji.png"></button>
		
		<p class="js-result result"></p>
		<p class="js-moves"></p>
		<p class="js-score score"></p>

		<button class="reset-score-button js-reset-score-button">Reset Score</button>
		<button class="auto-play-button js-auto-play-button">Auto Play</button>
		<div class="js-reset-question reset-question"></div>
		
		<script src="./12h.js"></script>
	</body>
</html>
