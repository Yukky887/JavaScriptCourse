<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="./10-calculator.css">
	</head>
	<body>
		<p class="calculateResult"></p>

		<p>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(1);
					"
			>1</button>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(2);
					"
			>2</button>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(3);
					"
			>3</button>
			<button
				class="
					orangeButton
				"
				onclick="
					updateCalculator(`+`);
				"
			>+</button>
		</p>

		<p>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(4);
					"
			>4</button>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(5);
					"
			>5</button>
			<button
				class="
					grayButton
				" 
				onclick="
					updateCalculator(6);
					"
			>6</button>
			<button
				class="
					orangeButton
				"
				onclick="
					updateCalculator(`-`);
				"
			>-</button>
		</p>
		<p>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(7);
					"
			>7</button>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(8);
					"
			>8</button>
			<button 
				class="
					grayButton
				"
				onclick="
					updateCalculator(9);
					"
			>9</button>
			<button
				class="
					orangeButton
				"
				onclick="
					updateCalculator(`*`);
				"
			>*</button>
		</p>
		<p>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(0);
					"
			>0</button>
			<button
				class="
					grayButton
				"
				onclick="
					updateCalculator(`.`);
				"
			>.</button>
			<button
				class="
					grayButton
				"
				onclick="
					calculate(calculation);
				"
			>=</button>
			<button
				class="
					orangeButton
				"
				onclick="
					updateCalculator(`/`);
				"
			>/</button>
		</p>

		<button
				class="
					grayButton
					clearButton
				"
				onclick="
					resetCalculate();
				"
			>Clear</button>
		
		<script src="./10-calculator.js"></script>
	</body>
</html>
