<!DOCTYPE html>
<html>
	<head>
		<title>Variables</title>
	</head>
	<body>
		<p>Cart Quantity</p>
		<button onclick="
			console.log(`Cart quantity: ${cartQuantity}`)
		">Show Quantity</button>
		<button onclick="
			if (cartQuantity < 10) {
				cartQuantity++;
				console.log(`Cart quantity: ${cartQuantity}`)
			} else {
					alert('The cart is full')
			}
		">Add to Cart</button>
		<button
			onclick="
				if (cartQuantity < 10) {
					cartQuantity += 2;
					console.log(`Cart quantity: ${cartQuantity}`)
				} else {
					alert('The cart is full')
				}
			"
		>+2</button>
		<button
			onclick="
				cartQuantity += 3;
				console.log(`Cart quantity: ${cartQuantity}`)
			"
		>+3</button>
		<button
			onclick="
				cartQuantity += 4;
				console.log(`Cart quantity: ${cartQuantity}`)
			"
		>+4</button>
		<button
			onclick="
				cartQuantity += 5;
				console.log(`Cart quantity: ${cartQuantity}`)
			"
		>+5</button>
		<button onclick="
		if (cartQuantity > 0) {
			cartQuantity -= 1;
			console.log(`Cart quantity: ${cartQuantity}`)
		} else {
			alert('Not enough items in the cart')
		}
		">Remove from Cart</button>
		<button
			onclick="
				cartQuantity -= 2;
				console.log(`Cart quantity: ${cartQuantity}`)
			"
		>-2</button>
		<button
			onclick="
				cartQuantity -= 3;
				console.log(`Cart quantity: ${cartQuantity}`)
			"
		>-3</button>
		<button
			onclick="
				cartQuantity = 0;
				console.log(`Cart was reset.`)
				console.log(`Cart quantity: ${cartQuantity}`)
			"
		>Reset Cart</button>
		<script>   
			let cartQuantity = 0;		
		</script>
	</body>
</html>
